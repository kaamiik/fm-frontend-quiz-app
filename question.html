<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Frontend quiz app</title>
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="/sass/main.scss" />
  </head>

  <body>
    <header>
      <div class="container | flex">
        <div class="subject-header |" aria-hidden="true">
          <div class="img-wrapper accessibility">
            <img
              src="/assets/images/icon-accessibility.svg"
              class="accessibility-icon"
              alt=""
            />
          </div>
          <p>Accessibility</p>
        </div>
        <fieldset role="radiogroup" aria-label="theme switcher">
          <div class="c-toggle">
            <label for="light">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  fill="#fff"
                  d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z"
                />
              </svg>
              <span class="visually-hidden">Light Mode</span>
            </label>
            <span class="c-toggle__wrapper">
              <input type="radio" name="theme" id="light" checked />
              <input type="radio" name="theme" id="dark" />
              <span aria-hidden="true" class="c-toggle__background"></span>
              <span aria-hidden="true" class="c-toggle__switcher"></span>
            </span>
            <label for="dark">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  fill="#fff"
                  d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z"
                />
              </svg>
              <span class="visually-hidden">Dark Mode</span>
            </label>
          </div>
        </fieldset>
      </div>
    </header>
    <main>
      <form action="question.html" method="get">
        <div class="container | grid">
          <!-- Quiz question start -->
          <div class="question-section">
            <p class="clr-neutral-700 body-s question-number-size">
              Question <span class="number">6</span> of 10
            </p>
            <h2 class="heading-m">
              Which of these color contrast ratios defines the minimum WCAG 2.1
              Level AA requirement for normal text?
            </h2>
            <progress class="progress-bar" max="10" value="5"></progress>
          </div>
          <div class="question-options | flow">
            <ul class="options | flow">
              <li>
                <label class="option" for="first-option">
                  <input
                    type="radio"
                    name="question-1"
                    id="first-option"
                    value="a"
                  />
                  <div class="option-num">
                    <p class="clr-neutral-500 heading-s">A</p>
                  </div>
                  <p class="heading-s">4.5:1</p>
                </label>
              </li>
              <li>
                <label class="option" for="second-option">
                  <input
                    type="radio"
                    name="question-1"
                    id="second-option"
                    value="b"
                  />
                  <div class="option-num">
                    <p class="clr-neutral-500 heading-s">B</p>
                  </div>
                  <p class="heading-s">3:1</p>
                </label>
              </li>
              <li>
                <label class="option" for="third-option">
                  <input
                    type="radio"
                    name="question-1"
                    id="third-option"
                    value="c"
                  />
                  <div class="option-num">
                    <p class="clr-neutral-500 heading-s">C</p>
                  </div>
                  <p class="heading-s">2.5:1</p>
                </label>
              </li>
              <li>
                <label class="option" for="fourth-option">
                  <input
                    type="radio"
                    name="question-1"
                    id="fourth-option"
                    value="d"
                  />
                  <div class="option-num">
                    <p class="clr-neutral-500 heading-s">D</p>
                  </div>
                  <p class="heading-s">3:1</p>
                </label>
              </li>
            </ul>
            <button class="button" type="submit">Submit Answer</button>
          </div>
        </div>
      </form>
    </main>

  </body>
</html>
